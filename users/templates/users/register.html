{% extends "portal/base.html" %}
{% block content %}
<div id='login'>
        <b-container fluid="md">
                <registerpage></registerpage>
        </b-container>
    </div>

<script>
        const Registerpage = {
                delimiters: ['[[', ']]'],
                data: function(){
                    return{
                        password1:'',
                        password2:'',
                        username:'',
                        email: '',

                    }
                },
                template: `
                <b-row class="justify-content-center">
                    <b-col cols="4">
                         {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="d-flex flex-row justify-content-center">
                            <h2 class="mb-3">Create new account</h2>
                        </div>
                        <b-form method="POST">
                            <b-form-group
                                id="input-group-1"
                                label="Username:"
                                label-for="input-1"
                            >
                            {% csrf_token %}
                                <b-form-input
                                name="username"
                                id="input-1"
                                v-model="username"
                                type="text"
                                required
                                placeholder="Enter username"
                                ></b-form-input>
                        </b-form-group>

                        <b-form-group
                                id="input-group-3"
                                label="E-mail:"
                                label-for="input-3"
                            >
                                <b-form-input
                                name="email"
                                id="input-2"
                                v-model="email"
                                required
                                type="text"
                                placeholder="Enter e-mail"
                                ></b-form-input>
                        </b-form-group>
                        <b-form-group 
                        id="input-group-2" 
                        label="Password:" 
                        label-for="input-2"
                        >
                                <b-form-input
                                name="password1"
                                id="input-2"
                                v-model="password1"
                                required
                                type="password"
                                placeholder="Enter password"
                                ></b-form-input>
                        </b-form-group>
                        <b-form-group 
                        id="input-group-4" 
                        label="Retype password:" 
                        label-for="input-4"
                        >
                                <b-form-input
                                name="password2"
                                id="input-2"
                                v-model="password2"
                                required
                                type="password"
                                placeholder="Retype password"
                                ></b-form-input>
                        </b-form-group>
                        <div class="d-flex flex-row justify-content-center">
                            <b-button class="my-2" size="sm" variant="info" type="submit">
                                Sign up
                            </b-button>
                        </div>
                        </b-form>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <p class="text-muted mt-2">Already have an account?<a class="ml-2" href="../login">Log in here.</a></p>
                        </div>
                    </b-col>
                </b-row>
                `,
        }

            var app = new Vue({
            el: '#login',
            data: {
            },
            components:{ 
                Registerpage
            },
        })
        </script>
{% endblock content %}
