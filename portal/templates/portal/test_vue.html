{% extends "portal/base.html" %}
{% block content %}
        <div id="app">
            [[message]]
            <ul>
            <li v-for="item in items">
                <b-button>Button</b-button>
                <b-button variant="danger">[[item.title]]</b-button>
                <b-button variant="success">Button</b-button>
                <b-button variant="outline-primary">Button</b-button>
            </li>
            </ul>
            
        </div>
        <script>
            var app = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                message: 'Hello Vue!',
                items: [],
                users: [],
            },
            mounted() {
            axios
                .get('http://localhost:8000/api/v1/post')
                .then(res => {
                    this.items = res.data.objects;
                })
                .catch(err => {
                    console.warn(err);
                });
            axios
                .get('http://localhost:8000/api/v1/user')
                .then(res => {
                    this.users = res.data.objects;
                })
                .catch(err => {
                    console.warn(err);
                });
        }
        })
        </script>

{% endblock content %}
